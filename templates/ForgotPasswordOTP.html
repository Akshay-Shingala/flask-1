{% extends 'base.html' %}

{% block body %}
<div class="row">
    <div class="offset-md-4 col-md-4 card">
        <div class="card-header">
            <h5 class="card-title">Forgot Password</h5>

        </div>
        <div class="card-body">
            <form action="" method="post">
                <div class="">
                    <label for="validationCustom02" class="form-label pt-2 pb-2">New Password</label>
                    <input type="password" class="form-control" name="newPassword" required>
                    <div class="valid-feedback">
                        Looks good!
                    </div>
                    <label for="validationCustom02" class="form-label pt-2 pb-2">conform Password</label>
                    <input type="password" class="form-control" name="comPassword" required>
                    <div class="valid-feedback">
                        Looks good!
                    </div>
                    <div class="col-12 text-center pt-3">
                        <button class="btn btn-primary " type="submit">Submit form</button>
                    </div>
                </div>
            </form>
        </div>
        <div class="card-footer">
            Footer
        </div>
    </div>
</div>
{% endblock body %}
